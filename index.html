<!DOCTYPE html>
<html lang="no">
  <head>
    <!-- Head = informasjon til nettleseren -->
    <title>Hjem</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Underdog&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Body = innhold til nettsiden -->
    <header id="header" class="header">
      <img class="logo" alt="Placeholder" src="icons/Logo.png" />

      <nav>
        <ul class="navList">
          <a href="#hero">
            <li>Hjem</li>
          </a>

          <a href="#about">
            <li>Om meg</li>
          </a>

          <a href="">
            <li></li>
          </a>
        </ul>
      </nav>
    </header>

    <main id="main">
      <section id="hero" class="section sectionHero">
        <h1 class="heroHeading">Ting å huske på når du koder</h1>
        <div class="heroIntro">
          <p class="heroParagraph">
            Det er mange ting du må huske på når du lager ein websode. Her er
            noen av tingene som du må huske på.
          </p>
          <img class="heroImg" src="/images/heroImg.png" alt="img" />
        </div>
      </section>

      <section id="gallery" class="section sectionGallery">
        <figure class="figureone">
          <img src="images/imageGridFeil.png" alt="1" />
          <figcaption>
            Det som er viktigst å holde hodet kaldt selv om koden ikkje fungerer
            som den skal.
          </figcaption>
        </figure>

        <figure class="figureTwo">
          <img src="images/imageFeil.png" alt="2" />
          <figcaption>
            Det er lett å ikkje huske alt skrivingen riktig med alle
            forkortningene.
          </figcaption>
        </figure>

        <figure class="figureThree">
          <img src="images/Imagekodesomgjøringenting.png" alt="3" />
          <figcaption>
            Av og til er det kode som gjør ingenting men som likevel skaper
            forvirring.
          </figcaption>
        </figure>

        <figure class="figureFoure">
          <img src="images/ImageLettgleme.png" alt="4" />
          <figcaption>
            Det er lett å glemme classer som gjør at siden ser bra ut.
          </figcaption>
        </figure>

        <figure class="figureFive">
          <img src="images/ImageTrykkeFeil.png" alt="5" />
          <figcaption>Det er lett å trykke på feil knapp.</figcaption>
        </figure>

        <figure class="figureSix">
          <img src="images/BildeMangler.png" alt="6" />
          <figcaption>Av og til trenger du flere bilder.</figcaption>
        </figure>
      </section>

      <section id="delete" class="section sectionDelete">
        <!-- Denne seksjonen skal ta i mot data kun fra JS -->
        <button id="deleteButton" class="button deleteButton">Delete</button>
      </section>
    </main>

    <footer class="footer">
      <p>Laget av Steffen</p>
      <a class="contact" href="https://github.com/Steglod">
        <img
          class="logo"
          src="https://avatars.githubusercontent.com/u/235061410?v=4"
          alt="Placeholder"
        />
        <p>Finn meg på github for å se mer</p>
      </a>
    </footer>
  </body>
</html>
